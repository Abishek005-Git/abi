<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Toggle Switch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #050505;
            transition: background 0.3s ease-in-out;
        }

        .toggle-container {
            width: 80px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 5px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-button {
            width: 30px;
            height: 30px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px #bebebe, -2px -2px 5px #ffffff;
        }

        .toggle-container.dark {
            background: #2b2b2b;
            box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #3a3a3a;
        }

        .toggle-container.dark .toggle-button {
            background: #3a3a3a;
            left: 45px;
            box-shadow: 2px 2px 5px #1a1a1a, -2px -2px 5px #3a3a3a;
        }

        .moon-icon {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #999;
            transition: opacity 0.3s ease;
        }

        .sun-icon {
            position: absolute;
            right: 10px;
            font-size: 18px;
            color: #ffcc00;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dark .moon-icon {
            opacity: 0;
        }

        .dark .sun-icon {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="toggle-container" id="toggle">
        <div class="toggle-button"></div>
        <div class="moon-icon">üåô</div>
        <div class="sun-icon">‚òÄÔ∏è</div>
    </div>

    <script>
        const toggle = document.getElementById("toggle");
        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            toggle.classList.toggle("dark");
        });
    </script>

</body>
</html>
